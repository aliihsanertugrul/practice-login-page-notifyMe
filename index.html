<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Babylonica&family=Gemunu+Libre:wght@400;600&family=Inter:wght@200;300;400;500&family=Montserrat:wght@100;200;300;400;500;600&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;1,200&family=Open+Sans:wght@400;700&family=Pixelify+Sans&family=Poppins:ital,wght@0,200;0,400;0,500;1,100;1,300;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="page d-flex justify-content-center align-items-center">
      <div class="page-content px-5 py-5 text-light">
        <h1 class="fst-italic mb-4">Our Website is Coming Soon</h1>
        <p class="mb-5 fs-5">
          We're working hard to finish the development of this site. Sign up
          below to receive updates and to be notified when we launch!
        </p>

        <form action="" class="pb-4">
          <div class="row">
            <div class="col">
              <input
                type="email"
                class="form-control p-3"
                placeholder="Enter email adress..."
              />
            </div>
            <div class="col-auto">
              <button class="btn btn-primary py-3 px-4 fw-bold">
                NOTIFY ME
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div
      class="social-icons d-flex justify-content-center align-items-center gap-5 mt-3 mt-lg-0 flex-lg-column "
    >
      <a
        href="#"
        class="btn btn-dark rounded-circle d-flex align-items-center justify-content-center"
        ><i class="fa-brands fa-x-twitter"></i
      ></a>
      <a href="#" class="btn btn-dark rounded-circle d-flex align-items-center justify-content-center"><i class="fa-brands fa-facebook"></i></a>
      <a href="#" class="btn btn-dark rounded-circle d-flex align-items-center justify-content-center"><i class="fa-brands fa-instagram"></i></a>
    </div>
  </body>
</html>
